<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

   <div class="calculator">
    
		<div id="screen">
		<p id="upper-screen"></p>
		<p id="lower-screen"></p>
		</div>	
		
		<div id="controls">
			<div id="upper-line">
				<button class="button clearing-operator" id="btn-all-clear">AC</button>
				<button class="button extra-operator" id="btn-percentage">%</button>
				<button class="button extra-operator" id="btn-square">²</button>
				<button class="button extra-operator" id="btn-square-root">√</button>
			</div>
			
			<div id="left-block">
				<button class="button digit" id="btn-point">.</button>
				<button class="button digit" id="btn-0">0</button>
				<button class="button digit" id="btn-1">1</button>
				<button class="button digit" id="btn-2">2</button>
				<button class="button digit" id="btn-3">3</button>
				<button class="button digit" id="btn-4">4</button>
				<button class="button digit" id="btn-5">5</button>
				<button class="button digit" id="btn-6">6</button>
				<button class="button digit" id="btn-7">7</button>
				<button class="button digit" id="btn-8">8</button>
				<button class="button digit" id="btn-9">9</button>
				<button class="button clearing-operator" id="btn-clear">C</button>
			</div>
			
			<div id="right-block">
				<button class="button basic-operator" id="btn-addition">+</button>
				<button class="button basic-operator" id="btn-subtraction">-</button>
				<button class="button basic-operator" id="btn-multiplication">×</button>
				<button class="button basic-operator" id="btn-division">÷</button>
				<button class="button extra-operator" id="btn-factorial">!</button>
				<button class="button extra-operator" id="btn-modulo">mod</button>
				<button class="button extra-operator" id="btn-equals">=</button>
			</div>
		</div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
