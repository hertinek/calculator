<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
	</style>
	<title>Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

   <div class="calculator">
    
		<div id="screen">
		<p id="upper-screen"></p>
		<p id="lower-screen"></p>
		</div>	
		
		<div id="controls">
			<div id="upper-line">
				<button class="button clearing-operator" id="btn-all-clear">AC</button>
				<button class="button extra-operator" id="btn-percentage">%</button>
				<button class="button extra-operator" id="btn-square">²</button>
				<button class="button extra-operator" id="btn-square-root">√</button>
			</div>
			
			<div id="left-block">
				<button class="button digit" id="btn-point">.</button>
				<button class="button digit" id="btn-0">0</button>
				<button class="button digit" id="btn-1">1</button>
				<button class="button digit" id="btn-2">2</button>
				<button class="button digit" id="btn-3">3</button>
				<button class="button digit" id="btn-4">4</button>
				<button class="button digit" id="btn-5">5</button>
				<button class="button digit" id="btn-6">6</button>
				<button class="button digit" id="btn-7">7</button>
				<button class="button digit" id="btn-8">8</button>
				<button class="button digit" id="btn-9">9</button>
				<button class="button clearing-operator" id="btn-clear">C</button>
			</div>
			
			<div id="right-block">
				<button class="button basic-operator" id="btn-addition">+</button>
				<button class="button basic-operator" id="btn-subtraction">-</button>
				<button class="button basic-operator" id="btn-multiplication">×</button>
				<button class="button basic-operator" id="btn-division">÷</button>
				<button class="button extra-operator" id="btn-factorial">!</button>
				<button class="button extra-operator" id="btn-modulo">mod</button>
				<button class="button extra-operator" id="btn-equals">=</button>
			</div>
		</div>
	</div>

	<table class="mapping-table">
		<thead>
			<tr>
				<th>Keyboard keys</th>
				<th>Calculator buttons</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="keyboard-keys">0 - 9</td>
				<td class= "calculator-buttons">0 - 9</td>
				<td class= "description">digits</td>
			</tr>
				<td class="keyboard-keys">.</td>
				<td class= "calculator-buttons" rowspan="2">.</td>
				<td class= "description" rowspan="2">decimal point</td>
			</tr>
				<td class="keyboard-keys">,</td>
			</tr>
				<td class="keyboard-keys">+</td>
				<td class= "calculator-buttons">+</td>
				<td class= "description">addition</td>
			</tr>
				<td class="keyboard-keys">-</td>
				<td class= "calculator-buttons">-</td>
				<td class= "description">subtraction</td>
			</tr>
				<td class="keyboard-keys">×</td>
				<td class= "calculator-buttons" rowspan="3">×</td>
				<td class= "description" rowspan="3">multiplication</td>
			</tr>
				<td class="keyboard-keys">X</td>
			</tr>
				<td class="keyboard-keys">*</td>
			</tr>
			</tr>
				<td class="keyboard-keys">÷</td>
				<td class= "calculator-buttons" rowspan="2">÷</td>
				<td class= "description" rowspan="2">division</td>
			</tr>
			</tr>
				<td class="keyboard-keys">/</td>
			</tr>
			</tr>
				<td class="keyboard-keys">M</td>
				<td class= "calculator-buttons">mod</td>
				<td class= "description">modulo</td>
			</tr>
			</tr>
				<td class="keyboard-keys">²</td>
				<td class= "calculator-buttons" rowspan="2">²</td>
				<td class= "description" rowspan="2">square</td>
			</tr>
			</tr>
				<td class="keyboard-keys">S</td>
			</tr>
			</tr>
				<td class="keyboard-keys">%</td>
				<td class= "calculator-buttons">%</td>
				<td class= "description">percentage</td>
			</tr>
			</tr>
				<td class="keyboard-keys">V</td>
				<td class= "calculator-buttons">√</td>
				<td class= "description">square root</td>
			</tr>
			</tr>
				<td class="keyboard-keys">!</td>
				<td class= "calculator-buttons">!</td>
				<td class= "description">factorial</td>
			</tr>
			</tr>
				<td class="keyboard-keys">=</td>
				<td class= "calculator-buttons" rowspan="2">=</td>
				<td class= "description" rowspan="2">equals</td>
			</tr>
			</tr>
				<td class="keyboard-keys">'Enter'</td>
			</tr>
			</tr>
				<td class="keyboard-keys">'Backspace'</td>
				<td class= "calculator-buttons">C</td>
				<td class= "description">undo last action</td>
			</tr>
			</tr>
				<td class="keyboard-keys">'Escape'</td>
				<td class= "calculator-buttons">AC</td>
				<td class= "description">all clear</td>
			</tr>
		</tbody>
	</table>

<script src="js/main.js"></script>
</body>
</html>
